<ul class="list-group quizzes">
	<a ui-sref="play({ _id: quiz._id })" ng-repeat="quiz in quizzesCtrl.quizzes">
		<li class="list-group-item quiz">
			<h4 class="quizTitle">{{ quiz.title }}</h4>
			<p class="quizDesc">{{ quiz.desc }}</p>
			<span class="quizAuthor">Made by {{ quiz.author }}</span>
		</li>	
	</a>
</ul>

<div class="no-quizzes" ng-if="!quizzesCtrl.quizzes.length">
	<h3>No quizzes have been found</h3>
	<h4>
		How about <a href="#/create">creating one?</a>
	</h4>
</div>
