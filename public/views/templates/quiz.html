<div class="quiz-modal-background">
	<div class="quiz-modal correctAnswer" ng-show-"pqCtrl.userCanAdvance">
		<!-- <h1>{{ pqCtrl.positiveFeedback }}</h1> -->
		<h1>Well done!</h1>
	</div>
</div>

<div class="quiz">
	<div class="question-card">
		<h4 class="title">
			{{ pqCtrl.quiz.questions[pqCtrl.currentQuestionIndex].question }}
			<span class="answer-status correct" ng-show="pqCtrl.userCanAdvance">&#x2714; {{ pqCtrl.quiz.questions[pqCtrl.currentQuestionIndex].correctAnswer }} is correct</span>
			<span class="answer-status incorrect" ng-show="pqCtrl.wrongAnswer">&#x2716; Try again!</span>
		</h4>

		<div class="choice-row" ng-repeat="choice in pqCtrl.quiz.questions[pqCtrl.currentQuestionIndex].choices track by $index" ng-click="pqCtrl.checkAnswer($index)" ng-class="{ 'correct': pqCtrl.userCanAdvance }">
			{{ choice }}
		</div>
	</div>

	<button class="nextQuestion" ng-disabled="!pqCtrl.userCanAdvance" ng-click="pqCtrl.nextQuestion()">Next question</button>
</div>
